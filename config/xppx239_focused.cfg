[Main]
# set hutch (e.g. xpp)
hutch = xpp
# set experiment name (e.g. x23915)
exp_name = x23915
# set photon energy (keV)
energy = 9.5

[Processing]
# set ROI width
roi = 770
# set downsampling amount (2^n)
downsample = 3
# zernike order
order = 32

[Setup]
# set distance between grating and detector (m)
z0 = 0.7775
# approximate distance to focus (m)
zf = 0.72
# pixel size (m)
pixel = 655.0e-9
# detector z motor name
det_z = nav_z
# grating z motor name
grating_z = grating_z
# grating pitch (m)
pitch = 10.0e-6
# detector name
detName = zyla_0
# angle between grating and detector
angle = -.1
