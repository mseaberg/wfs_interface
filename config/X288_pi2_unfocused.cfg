[Main]
# set hutch (e.g. xpp)
hutch = xpp
# set experiment name (e.g. x23915)
exp_name = x28816
# set photon energy (keV)
energy = 9.5
# check whether using shared memory
live = False

[Processing]
# set ROI: [xmin,xmax,ymin,ymax]
xmin = 0
xmax = 2048
ymin = 0 
ymax = 2048
# set padding amount (multiplicative factor)
pad = 1
lineout_width = 2
fraction = 1
thresh = 50
downsample = 4
padding = 0
order = 12

[Setup]
# set distance between grating and detector (m)
#z0 = 1.38
z0 = 1.0
# approximate distance to focus (m)
#zf = 0.54
zf = 200.
# pixel size (m)
#pixel = 0.72e-6
pixel = 1.4444e-6
# detector z motor name
det_z = det_z
# grating z motor name
grating_z = grating_z
# grating pitch (m)
pitch = 11.31e-6
# detector name
detName = zyla_1
# rotation of grating relative to detector
angle = 1.8

[Update]
update_events = 1
