[Main]
# set hutch (e.g. xpp)
hutch = xpp
# set experiment name (e.g. x23915)
exp_name = x37717
# set photon energy (keV)
energy = 9.5
# check whether using shared memory
live = False

[Processing]
# set ROI: [xmin,xmax,ymin,ymax]
xmin = 815
xmax = 1665
ymin = 1120
ymax = 1970
# set padding amount (multiplicative factor)
pad = 1
lineout_width = 40
fraction = 1
padding = 0
thresh = 10
downsample = 3
order = 64

[Setup]
# set distance between grating and detector (m)
z0 = .655
# approximate distance to focus (m)
zf = 4.2
# pixel size (m)
pixel = 1.4444e-6
# detector z motor name
det_z = det_z
# grating z motor name
grating_z = grating_z
# grating pitch (m)
pitch = 7.e-6
# detector name
detName = zyla_1
# rotation of grating relative to detector
angle = 0.0

[Update]
update_events = 1
