[Main]
# set hutch (e.g. xpp)
hutch = amo
# set experiment name (e.g. x23915)
exp_name = c00115
# set photon energy (keV)
energy = 1.5
# check whether using shared memory
live = False

[Processing]
# set scan PV's
scanpv = AMO:KBO:MMS:11.RBV
scanmin = -.007
scanmax = .025
scanpoints = 9
roi = 1000
order = 32
# set ROI: [xmin,xmax,ymin,ymax]
xmin = 0
xmax = 2048
ymin = 0
ymax = 2048
# set padding amount (multiplicative factor)
pad = 1
lineout_width = 100
fraction = 1
downsample = 4
thresh = 10

[Setup]
# set distance between grating and detector (m)
z0 = 1.15
# approximate distance to focus (m)
zf = 1.45
# pixel size (m)
pixel = 1.38e-6
# detector z motor name
det_z = AMO:PPL:MMS:42.RBV
# grating z motor name
grating_z = AMO:PPL:MMS:03.RBV
# grating pitch (m)
pitch = 13.3e-6
# detector name
detName = zyla
# rotation of grating relative to detector
angle = -.07

[Update]
update_events = 1
