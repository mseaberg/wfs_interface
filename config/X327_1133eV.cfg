[Main]
# set hutch (e.g. xpp)
hutch = amo
# set experiment name (e.g. x23915)
exp_name = x32717
# set photon energy (keV)
energy = 1.133
# check whether using shared memory
live = False

[Processing]
# set scan PV's
scanpv = AMO:KBO:MMS:11.RBV
scanmin = -.007
scanmax = .025
scanpoints = 9
# set ROI: [xmin,xmax,ymin,ymax]
xmin = 768
xmax = 1280
ymin = 768
ymax = 1280
# set padding amount (multiplicative factor)
pad = 1
lineout_width = 100
fraction = 1
thresh = 5
downsample = 4
order = 32
roi = 700

[Setup]
# set distance between grating and detector (m)
z0 = 1.529
# approximate distance to focus (m)
zf = 1.45
# pixel size (m)
pixel = 2.0e-6
# detector z motor name
det_z = AMO:PPL:MMS:42.RBV
# grating z motor name
grating_z = AMO:PPL:MMS:15.RBV
# grating pitch (m)
pitch = 20.e-6
# detector name
detName = zyla
# rotation of grating relative to detector
angle = 0.0

[Update]
update_events = 1
