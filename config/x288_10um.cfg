[Main]
# set hutch (e.g. xpp)
hutch = xpp
# set experiment name (e.g. x23915)
exp_name = x28816
# set photon energy (keV)
energy = 9.5
# check whether using shared memory
live = False

[Processing]
# set ROI: [xmin,xmax,ymin,ymax]
xmin = 512
xmax = 1536
ymin = 512
ymax = 1536
# set padding amount (multiplicative factor)
pad = 1
lineout_width = 40
fraction = 1

[Setup]
# set distance between grating and detector (m)
#z0 = 1.45
z0 = 0.67
# approximate distance to focus (m)
#zf = 0.47
zf = 1.25
# pixel size (m)
pixel = 1.444e-6
# detector z motor name
det_z = det_z
# grating z motor name
grating_z = grating_z
# grating pitch (m)
pitch = 10.e-6
# detector name
detName = zyla_1
# rotation of grating relative to detector
angle = 3.2

[Update]
update_events = 5
