[Main]
# set hutch (e.g. xpp)
hutch = xpp
# set experiment name (e.g. x23915)
exp_name = x28816
# set photon energy (keV)
energy = 9.5
# check whether using shared memory
live = False

[Processing]
# set ROI: [xmin,xmax,ymin,ymax]
xmin = 360
xmax = 1672
ymin = 416
ymax = 1728
# set padding amount (multiplicative factor)
pad = 1
lineout_width = 40
fraction = 1
thresh = 10
downsample = 3
padding = 0
order = 32

[Setup]
# set distance between grating and detector (m)
#z0 = 1.38
z0 = 1.642
# approximate distance to focus (m)
#zf = 0.54
zf = 0.275
# pixel size (m)
#pixel = 0.72e-6
pixel = 1.4444e-6
# detector z motor name
det_z = det_z
# grating z motor name
grating_z = grating_z
# grating pitch (m)
pitch = 2.e-6
# detector name
detName = zyla_1
# rotation of grating relative to detector
angle = 3.8

[Update]
update_events = 1
