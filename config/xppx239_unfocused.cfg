[Main]
# set hutch (e.g. xpp)
hutch = xpp
# set experiment name (e.g. x23915)
exp_name = x23915
# set photon energy (keV)
energy = 9.5
live = False

[Processing]
# set ROI width
xmin = 480
xmax = 2080
ymin = 280
ymax = 1880

pad = 1
lineout_width = 40
fraction = 1
thresh = 50
# set downsampling amount (2^n)
downsample = 4
padding = 0
# zernike order
order = 12

[Setup]
# set distance between grating and detector (m)
z0 = 1.148
# approximate distance to focus (m)
zf = 200.0
# pixel size (m)
pixel = 655.0e-9
# detector z motor name
det_z = nav_z
# grating z motor name
grating_z = grating_z
# grating pitch (m)
pitch = 10.0e-6
# detector name
detName = zyla_0
# angle between grating and detector
angle = 0.3

[Update]
update_events = 1
