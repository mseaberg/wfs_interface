[Main]
# set hutch (e.g. xpp)
hutch = cxi
# set experiment name (e.g. x23915)
exp_name = cxix28716
# set photon energy (keV)
energy = 8.5

live=False

[Processing]
# set ROI width
roi = 1000
# set downsampling amount (2^n)
downsample = 4
# zernike order
order = 32
xmin = 0
xmax = 2048
ymin = 0
ymax = 2048
lineout_width = 42
pad = 1
thresh = 100
padding = 0
fraction = 1

[Setup]
# set distance between grating and detector (m)
z0 = 1.0659
# approximate distance to focus (m)
zf = 0.4042015
# pixel size (m)
pixel = 1.625e-6
# detector z motor name
det_z = det_z
# grating z motor name
grating_z = grating_z
# grating pitch (m)
pitch = 10.0e-6
# detector name
detName = zyla
# rotation of grating relative to detector
angle = -0.18

[Update]
update_events = 1
