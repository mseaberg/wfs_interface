[Main]
# set hutch (e.g. xpp)
hutch = cxi
# set experiment name (e.g. x23915)
exp_name = ls0416
# set photon energy (keV)
energy = 8.334
# check whether using shared memory
live = False

[Processing]
# set ROI: [xmin,xmax,ymin,ymax]
xmin = 530
xmax = 1380
ymin = 300
ymax = 1800
# set padding amount (multiplicative factor)
pad = 1
lineout_width = 40
thresh = 200
order = 32
roi=1000
downsample=4

[Setup]
# set distance between grating and detector (m)
z0 = 1.06
# approximate distance to focus (m)
zf = 0.4065
# pixel size (m)
pixel = 1.625e-6
# detector z motor name
det_z = det_z
# grating z motor name
grating_z = grating_z
# grating pitch (m)
pitch = 10.e-6
# detector name
detName = zyla
# rotation of grating relative to detector
angle = -.03

[Update]
update_events = 1
